<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (afterRecipeSelected)="recipeForDetails = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="recipeForDetails; else selectText"
      [recipe]="recipeForDetails"
    ></app-recipe-details>
    <ng-template #selectText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
